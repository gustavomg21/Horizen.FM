<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/pico.min.css">
    <title>My Song</title>
</head>

<body>
 
    <header class="headerbg">
        <h1 class="header-title">MySong</h1>
        <div class="container">
            <img src="assets/kanye1.png" alt="Logo" class="headerimg1">
        </div>
    </header>
    <main class="container">
        <div id="dropdowns">
            <details role="list">
                <summary aria-haspopup="listbox">country</summary>
                <ul role="listbox">
                    <li>
                        <label>
                            <input type="checkbox">
                            USA
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            Mexico
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            France
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            Italy
                        </label>
                    </li>
                </ul>
            </details>
            <details role="list">
                <summary aria-haspopup="listbox">language</summary>
                <ul role="listbox">
                    <li>
                        <label>
                            <input type="checkbox">
                            English
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            Spanish
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            French
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            Italian
                        </label>
                    </li>
                </ul>
            </details>
            <details role="list">
                <summary aria-haspopup="listbox">genre</summary>
                <ul role="listbox">
                    <li>
                        <label>
                            <input type="checkbox">
                            Hip Hop
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            Country
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            Rock
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            Banda
                        </label>
                    </li>
                </ul>
            </details>
        </div>
        <!-- submit choices button-->
       
        <button id="submit" class="btn btn-primary">Submit</button>
        
        <!--inject youtube video playback-->
        <div id="player"></div>

    </main>
</body>

<script src="https://apis.google.com/js/api.js"></script>
<script src="./assets/js/script.js"></script>

</html>
