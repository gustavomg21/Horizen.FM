<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/pico.min.css">
    <link rel="stylesheet" href="./assets/css/pico.colors.min.css">
    <title>My Song</title>
</head>

<body>

    <header class="headerbg">
        <h1 class="header-title pico-color-zinc-900">My Song Picker</h1>
        <div class="container">
            <img src="assets/kanye1.png" alt="Logo" class="headerimg1">
            <h3 class="pico-color-zinc-950">Please use the selectors below to determine what type of music
                you want to listen to, then press Submit. Make at least one selection
                for each category.
            </h3>
        </div>
    </header>
    <main class="container">

        <div id="dropdowns">
            <details role="list" class="pico-background-pumpkin-250">
                <summary aria-haspopup="listbox">country</summary>
                <ul role="listbox">
                    <li>
                        <label>
                            <input type="checkbox" value="&regionCode=us">
                            USA
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="&regionCode=mx">
                            Mexico
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="&regionCode=fr">
                            France
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="&regionCode=[it">
                            Italy
                        </label>
                    </li>
                </ul>
            </details>
            <details role="list" class="pico-background-pumpkin-250">
                <summary aria-haspopup="listbox">language</summary>
                <ul role="listbox">
                    <li>
                        <label>
                            <input type="checkbox" value="&relevanceLanguage=en">
                            English
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="&relevanceLanguage=es">
                            Spanish
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="&relevanceLanguage=fr">
                            French
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="&relevanceLanguage=it">
                            Italian
                        </label>
                    </li>
                </ul>
            </details>
            <details role="list" class="pico-background-pumpkin-250">
                <summary aria-haspopup="listbox">genre</summary>
                <ul role="listbox">
                    <li>
                        <label>
                            <input type="checkbox" value="&q=Hip-hop">
                            Hip Hop
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="&q=Country">
                            Country
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="&q=Rock">
                            Rock
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" value="&q=Banda">
                            Banda
                        </label>
                    </li>
                </ul>
            </details>
            <div class="image"></div>
        </div>

        <button id="submit" class="btn btn-primary">Submit</button>
        <div id="player"></div>
        <script src="https://www.youtube.com/iframe_api"></script>
        <!-- <script src="https://apis.google.com/js/api.js"></script> -->
        <script src="./assets/js/script.js"></script>

</body>


</html>
